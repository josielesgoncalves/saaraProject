<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/template.xhtml">

	<ui:define name="estilos">
		<link type="text/css" rel="stylesheet" href="../style/home.css" media="screen,projection" />
	</ui:define>
	
	<ui:define name="titulo">Saara - Home</ui:define>
	<ui:define name="conteudoEsquerda">
		<div id="containerFlexCirculos">
			<ui:repeat value="#{homeBean.listaTeste}" var="value">
				
					<div class="circulo">
				    	
				    </div>
				
			</ui:repeat>
		</div>
	</ui:define>
	<ui:define name="conteudoDireita">
		<div id="containerProgressos">
			<LABEL>Progressos:</LABEL>
			<ui:repeat value="#{homeBean.listaTeste}" var="value">
			    <p:progressBar value="50" labelTemplate="#{value} - {value}%" displayOnly="true" styleClass="animated"/>
			</ui:repeat>
		</div>
		
		<div id="containerProximasAtividades">
		
			<LABEL>Pr√≥ximas Atividades:</LABEL>
			<ui:repeat value="#{homeBean.listaTeste}" var="value">
			    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
		            <i class="material-icons">assignment</i>
		            <p:outputPanel>
		                <h:panelGrid columns="2">
		                    <h:outputText value="Id:" />
		                    <h:outputText value="1" style="font-weight: bold"/>
		 
		                    <h:outputText value="Year:" />
		                    <h:outputText value="123123123123123123123123" style="font-weight: bold"/>
		 
		                    <h:outputText value="Color:" />
		                    <h:outputText value="asd" style="font-weight: bold"/>
		                </h:panelGrid>
		            </p:outputPanel>
		        </h:panelGrid>
				
			</ui:repeat>
			
			
		</div>
	</ui:define>
	
</ui:composition>
